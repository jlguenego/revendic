<header *ngIf="resp.desktop">
  <div class="logo"><span class="name">Revendique</span><span class="dot">.</span><span class="com">com</span></div>
  <nav class="primary-menu">
    <a href="#creer" class="href">Créer une revendication</a>
    <a href="#observatoire" class="href">Observatoire</a>
    <a href="#presentation" class="href">Presentation</a>
  </nav>
  <nav class="utilities">
    <a href="#my-account" class="button">Mon compte</a>
  </nav>
</header>
<header class="mobile" *ngIf="resp.mobile">
  <div class="logo"><span class="name">Revendique</span><span class="dot">.</span><span class="com">com</span></div>
  <fa-icon (click)="toggleMenu()" class="mobile" [icon]="faBars"></fa-icon>
  <nav [class.open]="isMenuOpen" class="primary-mobile-menu">
    <a (click)="closeMenu()" href="#my-account" class="button">Mon compte</a>
    <div class="separator"></div>
    <a (click)="closeMenu()" href="#creer" class="href">Créer une revendication</a>
    <a (click)="closeMenu()" href="#observatoire" class="href">Observatoire</a>
    <a (click)="closeMenu()" href="#presentation" class="href">Presentation</a>
  </nav>
</header>
