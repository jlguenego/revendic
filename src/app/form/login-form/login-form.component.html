<form autocomplete [formGroup]="f">
  <label>
    <div>Email*</div>
    <input type="email" name="email" formControlName="email" autocomplete="email">
  </label>
  <label>
    <div>Mot de passe*</div>
    <app-password formControlName="password"></app-password>
  </label>
  <div class="reset-submit">
    <a routerLink="/oubli-mot-de-passe" >Mot de passe oubli√© ?</a>
    <button class="submit">Connexion</button>
  </div>
</form>
