<button *ngIf="!isLogged" (click)="openSigninDialog()">Mon compte</button>
<div *ngIf="isLogged" class="user">{{firstname}} - {{lastname}}</div>
<app-dialog title="Se connecter" *ngIf="isSigninDialogOpen" (close)="closeSigninDialog()">
  <div class="center"><button class="shadow">Cr√©er un compte</button></div>
  <app-divider>ou</app-divider>
  <button class="social-login google">
    <fa-icon [icon]="faGoogle"></fa-icon> avec Google
  </button>
  <button class="social-login facebook">
    <fa-icon [icon]="faFacebook"></fa-icon> avec Facebook
  </button>
  <app-divider>ou</app-divider>
  <form>
    <label>
      <div>Email :</div>
      <input type="email" name="email">
    </label>
    <label>
      <div>Mot de passe :</div>
      <input type="password" name="password">
    </label>
    <div class="submit">
      <button class="submit">Connexion</button>
    </div>

  </form>
</app-dialog>
